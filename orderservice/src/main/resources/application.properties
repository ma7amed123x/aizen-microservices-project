spring.application.name=orderservice
inventory.service.url=http://127.0.0.1:8081/api/v1/inventory
server.port=8085
logging.level.root=DEBUG
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3307/ticketing
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=order_service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.BooleanDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=bookingEvent:com.aizen.bookingservice.event.BookingEvent